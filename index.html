<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer & Cookies Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buzzer & Cookies Game</h1>
        <p>Click the buzzer with a cookie to earn points!</p>
        <button id="buzzer">Buzz!</button>
        <p>You have <span id="cookieCount">0</span> cookies</p>
        <p>Chances left: <span id="chances">3</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
